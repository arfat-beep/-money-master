<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Monster ðŸ’°</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header><h1>Money Monster ðŸ’°</h1></header>
    <main>
      <div class="img">
        <img src="./img/arfat-xyz.jpg" alt="" />
      </div>
      <div class="calculation-column">
        <h4>Income</h4>
        <div class="input-box">
          <label for="income">Income:</label>
          <input type="text" id="income" />
        </div>
        <h4>Expenses</h4>
        <div class="input-box">
          <label for="food">Food:</label>
          <input type="text" id="food" />
        </div>
        <div class="input-box">
          <label for="rent">Rent:</label>
          <input type="text" id="rent" />
        </div>
        <div class="input-box">
          <label for="clothes">Clothes:</label>
          <input type="text" id="clothes" />
        </div>
        <button id="calculate">Calculate</button>
        <div class="error" id="error-1"></div>
        <div class="calculation" id="calculation-1">
          <h4>Total Expenses: <span id="total-expenses">00</span></h4>
          <h4>Balance: <span id="balance">00</span></h4>
        </div>
        <div class="saving">
          <label for="save">Save</label>
          <input type="text" id="save" />
          <span style="margin: 0 20px">%</span>
          <button id="save-btn">save</button>
        </div>
        <div class="error" id="error-2"></div>
        <div class="calculation" id="calculation-2">
          <h4>Saving Amount: <span id="savings">00</span></h4>
          <h4>Remaining Balance: <span id="remaining">00</span></h4>
        </div>
      </div>
    </main>

    <!-- external script sheet -->
    <script src="./js/script.js"></script>
  </body>
</html>
